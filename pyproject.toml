[project]
name = "dqx"
version = "0.1.0"
description = "Data Quality Extended"
readme = "README.md"
authors = [{ name = "Nam Pham", email = "phamducnam@gmail.com" }]
requires-python = ">=3.11,<=3.12"
dependencies = [
    "datasketches>=5.1.1",
    "duckdb>=1.1.3",
    "msgpack>=1.1.0",
    "numpy>=2.2.3",
    "pyarrow>=19.0.0",
    "returns>=0.24.0",
    "sqlalchemy>=2.0.38",
    "sympy>=1.13.3",
    "toolz>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "faker>=35.2.0",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-randomly>=3.16.0",
    "rich>=13.9.4",
    "ruff>=0.9.4",
]

[tool.ruff]
target-version = "py311"
line-length = 120
indent-width = 4

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"**/tests/**/*.py" = [
    "S101",    # asserts allowed in tests...
    "PLR2004", # Magic numbers allowed in tests
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "pep621"
major_version_zero = true

[tool.mypy]
plugins = ["returns.contrib.mypy.returns_plugin"]
python_version = "3.11"
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["msgpack.*", "datasketches.*", "pyarrow.*", "sympy.*", "toolz.*"]
ignore_missing_imports = true
